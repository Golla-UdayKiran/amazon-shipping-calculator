<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Shipping Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Amazon</h1>

    <!-- Answer is at the bottom. -->
    <p>Amazon Shipping Calculator</p>
    <h2>Amazon.com - America</h2>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost-input-usd cost-input" onkeydown="
      handleCostKeydownUSD(event);
    ">
    <button onclick="
      calculateTotalUSD();
    " class="calculate-button">Calculate</button>
    <p class="js-total-cost-usd"></p>

    <h2>Amazon.in - India</h2>
    <p>Orders under ₹3,505.20 = +₹876.30 shipping.</p>
    <p>Orders over ₹3,505.20 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost-input-inr cost-input" onkeydown="
      handleCostKeydownINR(event);
    ">
    <button onclick="
      calculateTotalINR();
    " class="calculate-button">Calculate</button>
    <p class="js-total-cost-inr"></p>

    <script src="script.js"></script>
  </body>
</html>
